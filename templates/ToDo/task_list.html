<h1>my tolist app</h1>

<table>
    <tr>
        <th>Items</th>
    </tr>
    {% for tasks in task %}
    <tr>
        <td>{{tasks.tittle}}</td>
        <td><a href="{% url 'task-detail' tasks.id %}">View</a></td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    <a href="">Add New Item</a>
    {% endfor %}
</table>
